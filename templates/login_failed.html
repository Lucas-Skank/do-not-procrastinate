{% extends "layout.html" %} {% block body %}
		<div id="main-container">
			<div id="main-component">
				<img
					id="logo"
					alt="do-not-procrastinate-logo"
					src="/static/do-not-procrastinate-logo.png"
				/>

				<div class="center">
					<h2>login</h2>
				</div>

				<div class="form-data">
					<form action="/login" method="post" class="center">
						<div class="form-group input-component">
							<label>USER</label>
							<input
								class="form-control"
								autocomplete="off"
								autofocus
								name="username"
								placeholder="Username"
								type="text"
								required
							/>
						</div>

						<div class="form-group input-component">
							<label>PASSWORD</label>
							<input
								class="form-control"
								type="password"
								autocomplete="off"
								name="password"
								placeholder="Password"
								type="password"
								required
							/>
						</div>

						<input type="submit" class="btn center" value="LOGIN" />
					</form>
				</div>

				<div class="center error">error autenticating, wrong user or password</div>

				<div class="center footer">
					<p>don't have an account?</p>
					<a href="/register"> Click here to register. </a>
				</div>
			</div>
		</div>
	</body>
</html>

{% endblock %}
